<script>
    var tabBtns=document.querySelector('.tab a')
    var tabContent.querySelector('.tab-content > div')

    tabBtns.forEach(function(el,key){
        el.addEventListener('click',function(e){
            e.preventDefault();

            tabBtns.forEach(function(els){
                els.classList.remove('active'),
            })
            this classList.add('active');

            var name = this.getAttribute('href');
            tabContent.forEach(function(els){

            })
